<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kielian üíñ</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', sans-serif; }

body {
  margin:0;
  padding:0;
  overflow-x:hidden;
  color:#fff;
  background:#2c003e;
}

/* Common container styles */
.screen {
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  min-height:100vh;
  width:100%;
  padding:20px 10px;
  text-align:center;
  position:relative;
}

/* Screen 1 */
#screen1 {
  background: linear-gradient(to bottom, #2c003e, #5e005e);
}

#screen1 .container {
  width:95%;
  max-width:380px;
  background: rgba(0,0,0,0.75);
  padding:20px;
  border-radius:20px;
  box-shadow: 0 10px 20px rgba(255,105,180,0.4);
  animation: fadeIn 1.5s ease-in-out;
}

/* Text styles */
h1 {
  font-size:1.8rem;
  color:#ff69b4;
  margin-bottom:10px;
  animation: heartbeat 1.5s infinite;
}

p {
  font-size:1rem;
  color:#ffc0cb;
  margin-bottom:15px;
  animation: fadeInText 1.5s ease-in-out;
}

/* Images */
.image-container {
  width:100%;
  margin-bottom:15px;
  overflow:hidden;
  border-radius:15px;
}

.image-container img {
  width:100%;
  border-radius:15px;
  opacity:0;
  transform: scale(0.8);
  transition: all 1s ease;
  box-shadow: 0 4px 10px rgba(255,105,180,0.4);
}

.image-container img.show {
  opacity:1;
  transform: scale(1);
}

/* Buttons */
.button {
  width:90%;
  padding:12px 0;
  background:#ff69b4;
  color:#fff;
  border:none;
  border-radius:20px;
  font-size:1rem;
  cursor:pointer;
  margin-top:10px;
  box-shadow:0 4px 12px rgba(255,105,180,0.3);
  transition: transform 0.3s, background 0.3s;
}

.button:hover {
  background:#e0559e;
  transform:scale(1.05);
}

/* Message box */
.message {
  font-size:1rem;
  color:#ffc0cb;
  margin-top:10px;
  min-height:24px;
  display:none;
  text-align:left;
}

/* Floating hearts */
.floating-heart {
  position:absolute;
  font-size:1.2rem;
  animation: floatUp linear infinite;
  pointer-events:none;
  z-index:1;
}

/* Screen 2 */
#screen2 {
  display:none;
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
  justify-content:center;
  align-items:center;
  text-shadow: 1px 1px 3px #000;
}

/* Animations */
@keyframes fadeIn { from {opacity:0; transform: translateY(15px);} to {opacity:1; transform: translateY(0);} }
@keyframes fadeInText { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
@keyframes heartbeat { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }
@keyframes floatUp { 0%{transform:translateY(0) rotate(0deg); opacity:1;} 50%{opacity:0.7;} 100%{transform:translateY(-500px) rotate(360deg); opacity:0;} }

</style>
</head>
<body>

<!-- Screen 1 -->
<div id="screen1" class="screen">
  <div class="container">
    <h1>Hey Kielian üíê</h1>
    <p>Tap below to see something magical for you...</p>

    <div class="image-container">
      <img src="i1.jpg" alt="Kielian" id="img1">
      <img src="i2.jpg" alt="Kielian" id="img2">
      <img src="i3.jpg" alt="Kielian" id="img3">
    </div>

    <button class="button" onclick="showMessage()">Click Me üíå</button>
    <div class="message" id="secretMessage"></div>

    <button class="button" onclick="goNext()">Next Page üåπ</button>
  </div>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
  <h1>Kielian, You Are Special üíñ</h1>
  <p id="screen2Message"></p>
</div>

<!-- Floating hearts -->
<div id="hearts"></div>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
const messageText = "Kielian, you light up every moment and make my heart skip a beat üíñ";

function showMessage() {
  const msg = document.getElementById('secretMessage');
  msg.style.display = 'block';
  let i=0;
  const typing = setInterval(()=>{
    msg.textContent += messageText[i];
    i++;
    if(i>=messageText.length) clearInterval(typing);
    msg.scrollIntoView({behavior:'smooth'});
  },50);
}

// Animate images
const images = [document.getElementById('img1'), document.getElementById('img2'), document.getElementById('img3')];
images.forEach((img,index)=>{
  setTimeout(()=> img.classList.add('show'), index*700);
});

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('floating-heart');
  heart.textContent = 'üíñ';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (12 + Math.random()*18) + 'px';
  heart.style.animationDuration = (3 + Math.random()*3) + 's';
  document.body.appendChild(heart);
  setTimeout(()=> heart.remove(),6000);
}
setInterval(createHeart,400);

// Go to Screen 2
function goNext() {
  document.getElementById('screen1').style.display='none';
  document.getElementById('screen2').style.display='flex';
  startScreen2Message();
}

// Typing effect on Screen 2
function startScreen2Message() {
  const msg = document.getElementById('screen2Message');
  const text = "Every moment with you feels like a dream. You are my sunshine, my happiness, my everything. üåπüíñ";
  let i=0;
  const typing = setInterval(()=>{
    msg.textContent += text[i];
    i++;
    if(i>=text.length) clearInterval(typing);
  },50);
}
</script>

</body>
</html>
